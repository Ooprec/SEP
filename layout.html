<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="layout.css">
    <title>Layout</title>
</head>
<body class="light">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <div id="main-page" class="light">
        <h1 id="header" class="maroon" >
            <div id="menubar"><svg id="menubar-svg" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 283.426 283.426" xml:space="preserve"><g><rect x="0" y="40.84" style="fill:#F2F4F5;" width="283.426" height="47.735"/><rect x="0" y="117.282" style="fill:#F2F4F5;" width="283.426" height="47.735"/><rect x="0" y="194.851" style="fill:#F2F4F5;;" width="283.426" height="47.735"/></g></svg></div>
            <p id="header-text">Student Elections</p> 
        </h1>

        <form action="" id="uploadForm">
            <div id="inputs" class="light">
                <label for="csv">Upload CSV:</label>
                <label for="csv" id="replacement-button" class="custom-overlay-button">Choose File...</label>
                <input type="file" id="csv"> <br><br>

                <div class="sel">
                    <div class="label">Select option...</div>
                    <div class="options">
                        <div>Honor</div>
                        <div>Prefect</div>
                        <div>Secretary</div>
                        <div>Senate</div>
                    </div>
                </div>
                <br>
                
                <label for="submit" class="custom-overlay-button">Submit</label>
                <button type="submit" id="submit" onclick="vote()"></button>
            </div>

        </form>
        
        <div id="sections-parent">
            <div id="sections">
                <div id="tabs" class="tab-container">
                    <div id="honor-tab" class="honor 0 selectable-tab unselected" onclick=" selectTab(this)">Honor</div>
                    <div id="prefect-tab" class="prefect 1 selectable-tab unselected" onclick=" selectTab(this)">Prefect</div>
                    <div id="senate-tab" class="senate 2 selectable-tab unselected" onclick=" selectTab(this)">Senate</div>
                    <div id="secretary-tab" class="secretary 3 selectable-tab unselected" onclick=" selectTab(this)">Secretary</div>
                </div>
                    <div id="shown-results" class="light">
                        
                    </div>
                </div>

            </div>


        </div>

    </div>
    <!--Links layout to upload and imports the csv database function-->
    <script src="layout.js"></script>
    <script type="module" src="upload.js"></script>
    <script type="module" src="vote.js"></script>
    <script type="module">
        import {importCSVToDatabase} from './upload.js';
        import {vote} from './vote.js';
        import {loadFromDatabase} from './vote.js';
        window.importCSVToDatabase = importCSVToDatabase;
        window.loadFromDatabase = loadFromDatabase;
        window.vote = vote;
        loadFromDatabase();
        vote();
      </script>
</body>
</html>
